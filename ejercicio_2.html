<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tablas de multiplicar del 1 al 10</title>
</head>
<body>

<script>
// Bucle for para generar las tablas de multiplicar del 1 al 10
for (let i = 1; i <= 10; i++) {
    console.log("Tabla del " + i + ":");
    for (let j = 0; j <= 10; j++) {
        let resultado = i * j;
        console.log(i + " x " + j + " = " + resultado);
    }
    console.log("------------------");
}
</script>

</body>
</html>
